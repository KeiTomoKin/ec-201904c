<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ショッピングカート - ラクラクピザ</title>
<link href="css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link href="css/piza.css" rel="stylesheet" th:href="@{/css/piza.css}">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/}">
						<!-- 企業ロゴ --> 
						<img alt="main log" src="img/header_logo.png" th:src="@{/img/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-left">
						<span sec:authorize="isAuthenticated()">
							ようこそ <span sec:authentication="principal.user.name">山田</span> さん<br>
							<a href="item_list.html" class="navbar-link" th:href="@{/edit}"><small>ユーザ情報の変更</small></a>
						</span>
					</p>					
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link" th:href="@{/cart}">ショッピングカート</a>&nbsp;&nbsp;
						<span sec:authorize="isAuthenticated()">
							<a href="order_history.html" class="navbar-link" th:href="@{/history/showHistoryList}">注文履歴</a>&nbsp;&nbsp;
						</span>
						<span sec:authorize="isAnonymous()">
							<a href="login.html" class="navbar-link btn" th:href="@{/toLogin}">ログイン</a>&nbsp;&nbsp;
						</span>
						<span sec:authorize="isAuthenticated()">
							<a href="item_list.html" class="navbar-link btn" th:href="@{/logout}">ログアウト</a>
						</span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		<!-- table -->
		<div class="row col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12 "style="background-color : white">
			<div class="table-responsive col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h3 class="text-center">ショッピングカート</h3>
				<table class="table table-striped">
					<tbody>
						<tr>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ
								</div>
							</th>
							<th>
								<div class="text-center">
									価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜・1枚あたり)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
							<th>
							</th>
						</tr>
						<tr th:each="orderItem:${session.order.orderItemList}">
							<td>
								<div class="text-center">
									<img src="img/1.jpg" class="img-responsive img-rounded" width="100" height="300" th:src="@{'/img/'+${orderItem.item.imagePath}}" style="display:inline-block"><br>
									<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>
								</div>
								
							</td>
							<td>
								<div class="text-center">
									<span class="price" th:text="${orderItem.size}">&nbsp;Ｌ</span>
								</div>
							</td>
							<td>
								<div class="text-center">
									<span th:if="${orderItem.size}=='M'" th:text="${#numbers.formatInteger(orderItem.item.priceM ,1,'COMMA')+'円'}">&nbsp;&nbsp;2,380円</span>
									<span th:if="${orderItem.size}=='L'" th:text="${#numbers.formatInteger(orderItem.item.priceL ,1,'COMMA')+'円'}">&nbsp;&nbsp;2,380円</span>
								</div>
							</td>
							<td>
								<div class="text-center">
									<span th:text="${orderItem.quantity}">&nbsp;&nbsp;1個</span>
								</div>
							</td>
							<td>
								<div th:if="${orderItem.size}=='M'">
								<ul th:each="orderTopping:${orderItem.orderToppingList}">
									<li th:text="${orderTopping.topping.name}+'&nbsp;&nbsp;200円'">ピーマン300円</li>
								</ul>
								</div>
								<div th:if="${orderItem.size}=='L'">
								<ul th:each="orderTopping:${orderItem.orderToppingList}">
									<li th:text="${orderTopping.topping.name}+'&nbsp;&nbsp;300円'">ピーマン300円</li>
								</ul>
								</div>
							</td>
							<td>
								<div class="text-center">
								<span th:text="${#numbers.formatInteger(orderItem.subTotal,1,'COMMA')}">
									3,280円
								</span>円
								</div>
							</td>
							<td>
								<div class="text-center">
									<form th:action="@{/cart/delete}" method="post">
										<button type="submit" class="btn btn-default">削除</button>
										<input type="hidden" name="orderId" th:value="${orderItem.orderId}">
										<input type="hidden" name="orderItemId" th:value="${orderItem.Id}">
									</form>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12 "style="background-color : white">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span th:unless="${#lists.isEmpty(session.order.orderItemList)}">
						<span id="total-price" th:text="'税抜き価格：'+${#numbers.formatInteger(session.order.totalPrice,1,'COMMA')}+'円'">消費税：8,000円</span><br>
						<span id="total-price" th:text="'消費税：'+${#numbers.formatInteger(session.order.tax,1,'COMMA')}+'円'">消費税：8,000円</span><br>
						<span id="total-price"th:text="'ご注文金額合計：'+${#numbers.formatInteger(session.order.calcTotalPrice,1,'COMMA')}+'円(税込)'">ご注文金額合計：38,000円 (税込)</span>
					</span>
					<span id="total-price" th:if="${#lists.isEmpty(session.order.orderItemList)}" th:text="注文中の商品は0件です"></span> 
				</div>
			</div>
		</div>
		<div class="row col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12 "style="background-color : white">
			<div class="col-xs-offset-4 col-xs-4">
				<div class="cart-nav">
					<br><a th:href="@{/}" href="order_confirm.html" class="btn btn-success btn-block">続けて商品を選ぶ</a><br>
					<a th:href="@{/confirm_order}" href="order_confirm.html" class="btn btn-warning btn-block" th:unless="${#lists.isEmpty(session.order.orderItemList)}">注文に進む</a><br>
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
