<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ネットでピザ注文</title>
<link th:href="@{/css/bootstrap.css}" href="css/bootstrap.css" rel="stylesheet">

<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
<script src="js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- 郵便番号から住所を取得 -->
<script>
$(function() {
	$('#js-button').on("click",function(){
		console.log("hello world!");
		AjaxZip3.zip2addr('zipcode', '', 'address', 'address');
	});
});
</script>
<script>
$(function(){
	$('#reset').on("click",function(){
		$("input").val("");
	});
});
</script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/displayItemList/showList}"> <!-- 企業ロゴ --> <img
						alt="main log" src="img/header_logo.png" th:src="@{/img/header_logo.png}" height="35">

					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<span sec:authorize="isAnonymous()">
							<a href="login.html" class="navbar-link" th:href="@{/toLogin}">ログイン</a>&nbsp;&nbsp;
						</span>
					</p>
				</div>	
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form th:object="${insertUserForm}" method="post" action="item_list.html" th:action="@{/registration/insert}">
						<fieldset>
							<legend>ユーザ登録</legend>
							<!-- パスワード確認のエラー表示 -->
							<div class="alert alert-danger" th:if="${passwordError}">
		                        <p th:text="${passwordError}" style="color: red"></p>
							</div>
							<!-- 同一のメールアドレス登録時のエラー表示 -->
							<div class="alert alert-danger" th:if="${mailAddressError}">
		                        <p th:text="${mailAddressError}" style="color: red"></p>
							</div>
							<div class="form-group">
								<label for="inputFirstName">名前:</label> ※100文字以内<br>
								<label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="control-label" style="color: red" for="inputError">名前を入力してください</label>
								<label th:if="${NOT #fields.hasErrors('firstName') AND #fields.hasErrors('lastName')}" th:errors="*{lastName}" class="control-label" style="color: red" for="inputError">名前を入力してください</label>
								<div class="form-inline">
									姓：<input type="text" name="firstName" style="width:200px;" id="inputFirstName" class="form-control " placeholder="First Name" th:field="*{firstName}">
									　
									名：<input type="text" name="lastName" style="width:200px;" id="inputLastName" class="form-control" placeholder="Last Name" th:field="*{lastName}">
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label> ※100文字以内<br>
								<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="control-label" style="color: red" for="inputError">メールアドレスを入力してください</label>
								<input type="text" name="email" id="inputEmail" class="form-control" placeholder="Email" th:field="*{email}">
							</div>
							<div class="form-group">
								<label for="inputZipcode">郵便番号:</label>※ハイフンを抜いた7文字で入力してください<br>
								<label th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}" class="control-label" style="color: red" for="inputError">郵便番号を入力してください</label>
								<div class="form-inline">
									<input type="text" name="zipcode" style="width:100px;" maxlength="7" id="inputZipcode" class="form-control" placeholder="Zipcode" th:field="*{zipcode}">			
									<button id="js-button" type="button">住所検索</button>
								</div>	
							</div>
							<div class="form-group">
								<label for="inputAddress">住所:</label> ※全角200文字以内<br>
								<label th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="control-label" style="color: red" for="inputError">住所を入力してください</label>
								<input type="text" name="address" id="inputAddress" class="form-control" pattern="[^\x20-\x7E]*" placeholder="Address" th:field="*{address}">
							</div>
							<div class="form-group">
								<label for="inputTel1">電話番号:</label><br>
								<label th:if="${#fields.hasErrors('firstNumber')}" th:errors="*{firstNumber}" class="control-label" style="color: red" for="inputError">電話番号を入力してください</label>
								<label th:if="${NOT #fields.hasErrors('firstNumber') AND #fields.hasErrors('middleNumber')}" th:errors="*{middleNumber}" class="control-label" style="color: red" for="inputError">電話番号を入力してください</label>
								<label th:if="${NOT #fields.hasErrors('firstNumber') AND NOT #fields.hasErrors('middleNumber') AND #fields.hasErrors('lastNumber')}" th:errors="*{lastNumber}" class="control-label" style="color: red" for="inputError">電話番号を入力してください</label>
								<div class="form-inline">
									<input type="tel" name="firstNumber" style="width:70px;" maxlength="5" id="inputTel1" class="form-control" placeholder="first" th:field="*{firstNumber}">
									 － 
									<input type="tel" name="middleNumber" style="width:70px;" maxlength="5" id="inputTel2" class="form-control" placeholder="middle" th:field="*{middleNumber}">								
									 － 
									<input type="tel" name="lastNumber" style="width:70px;" maxlength="5" id="inputTel3" class="form-control" placeholder="last" th:field="*{lastNumber}">								
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label> ※8文字以上20文字以下<br>
								<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="control-label" style="color: red" for="inputError">パスワードを入力してください</label>
								<input type="password" name="password" style="width:180px;" maxlength="20" id="inputPassword" class="form-control" placeholder="Password" th:field="*{password}">
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用パスワード:</label> ※再度同じものを入力してください<br>
								<label th:if="${#fields.hasErrors('passwordAgain')}" th:errors="*{passwordAgain}" class="control-label" style="color: red" for="inputError">確認用パスワードを入力してください</label>
								<input type="password" name="passwordAgain" style="width:180px;" maxlength="20" id="inputConfirmationPassword" class="form-control" placeholder="Confirmation Password" th:field="*{passwordAgain}">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="button" id="reset" class="btn btn-primary">クリア</button>
								<!-- <input type="reset" class="btn btn-primary" value="クリア"> -->
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="text-center">
				<a th:href="@{/toLogin}">ログインはこちら</a>
			</div>
		</div>
		<br>
		<br>		
	</div>
	<!-- end container -->
</body>
</html>
