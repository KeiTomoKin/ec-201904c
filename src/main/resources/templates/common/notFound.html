<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>エラー</title>
<link href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>    
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/displayItemList/showList}">
						<!-- 企業ロゴ -->
						<img alt="main log" src="../../static/img/header_logo.png" th:src="@{/img/header_logo.png}" height="35">
					</a>
				</div>
				
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-left">
						<span sec:authorize="isAuthenticated()">
							<span sec:authentication="principal.user.name">山田</span>さんこんにちは！
						</span>
					</p>
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<span sec:authorize="isAuthenticated()">
							<a href="order_history.html" class="navbar-link" th:href="@{/history/showHistoryList}">注文履歴</a>&nbsp;&nbsp;
						</span>
						<span sec:authorize="isAnonymous()">
							<a href="login.html" class="navbar-link" th:href="@{/toLogin}">ログイン</a>&nbsp;&nbsp;
						</span>
						<span sec:authorize="isAuthenticated()">
							<a href="item_list.html" class="navbar-link" th:href="@{/logout}">ログアウト</a>
						</span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<fieldset>
						<div class="alert alert-danger">
							<div>
								<h1><strong>404エラー</strong></h1>
								<strong style="color: red">申し訳ございません。お探しのページは見つかりませんでした。</strong>
							</div>	
						</div>
						<a th:href="@{/displayItemList/showList}">商品リストへ</a>
					</fieldset>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
