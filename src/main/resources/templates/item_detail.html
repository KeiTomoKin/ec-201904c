<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${item.name} + ' - ラクラクピザ'">商品詳細</title>
<link href="css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link href="css/piza.css" th:href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/}"> <!-- 企業ロゴ -->
						<img alt="main log" src="img/header_logo.png" th:src="@{/img/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-left">
						<span sec:authorize="isAuthenticated()">
							ようこそ <span sec:authentication="principal.user.name">山田</span> さん<br>
							<a href="item_list.html" class="navbar-link" th:href="@{/edit}"><small>ユーザ情報の変更</small></a>
						</span>
					</p>
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link" th:href="@{/cart}">ショッピングカート</a>&nbsp;&nbsp;
						<span sec:authorize="isAuthenticated()">
							<a href="order_history.html" class="navbar-link" th:href="@{/history/showHistoryList}">注文履歴</a>&nbsp;&nbsp;
						</span>
						<span sec:authorize="isAnonymous()">
							<a href="login.html" class="navbar-link btn" th:href="@{/toLogin}">ログイン</a>&nbsp;&nbsp;
						</span>
						<span sec:authorize="isAuthenticated()">
							<a href="item_list.html" class="navbar-link btn" th:href="@{/logout}">ログアウト</a>
						</span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<form action="cart_list.html" th:action="@{/cart/add}" th:object="${orderItemForm}" method="post">
		<input type="hidden" name="itemId" th:value="${item.id}">
		<input type="hidden" name="userId" value="2">
		<div class="row col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-xs-12 "style="background-color : white">
			<div class="col-xs-offset-1 col-xs-10">

				<h3 class="text-center">商品詳細</h3>
				<div class="row">
					<div class="col-xs-6">
						<img src="img/1.jpg" th:src="@{/img/{path}(path=${item.imagePath})}" class="img-responsive img-rounded">
					</div>

					<div class="col-xs-6">
						<div class="bs-component">
							<h4 th:text="${item.name}">じゃがバターベーコン</h4>
							<p th:text="${item.description}">マイルドな味付けのカレーに大きくカットしたポテトをのせた、バターとチーズの風味が食欲をそそるお子様でも楽しめる商品です。</p>
						</div>
					</div>
				</div><br>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12">
									<label for="inputSize">サイズ</label>
								</div>
								<div class="col-sm-12">
									<label class="radio-inline">
										<input type="radio" name="size" value="M" checked="checked">
										<span class="price">M</span><span th:text="${#numbers.formatInteger(item.priceM, 1, 'COMMA')}">1,380</span>円(税抜)
									</label>
									<label class="radio-inline">
										<input type="radio" name="size" value="L">
										<span class="price">L </span><span th:text="${#numbers.formatInteger(item.priceL, 1, 'COMMA')}">2,380</span>円(税抜)
									</label>
								</div>
							</div>
						</div>
					</div>
				</div><br>
				<div class="row">
					<div class="col-xs-offset-1 col-xs-10">
						<div class="form-group" id="toppings">
							<div class="row">
								<div class="col-xs-offset-1 col-sm-12">
									<label for="inputResponsibleCompany">
										&nbsp;&nbsp;トッピング：&nbsp;1つにつき
										<span>&nbsp;&nbsp;M&nbsp;</span>:&nbsp;200円(税抜)
										<span>&nbsp;&nbsp;L&nbsp;</span>:&nbsp;300円(税抜)
									</label>
								</div>
								<div class="col-sm-12">&nbsp;&nbsp;
									<label class="checkbox-inline"
												 th:each="topping : ${item.toppingList}" th:object="${topping}">
										<input type="checkbox" name="orderToppingList" th:value="*{id}">
										<span th:text="*{name}">オニオン</span>
									</label>
									<label class="checkbox-inline" th:remove="all">
										<input type="checkbox" value="">チーズ
									</label>
									<label class="checkbox-inline" th:remove="all">
										<input type="checkbox" value="">ピーマン
									</label>
									<label class="checkbox-inline" th:remove="all">
										<input type="checkbox" value="">ロースハム
									</label><br>
									<label class="checkbox-inline" th:remove="all">
										<input type="checkbox" value="">ほうれん草
									</label>
									<label class="checkbox-inline" th:remove="all">
										<input type="checkbox" value="">ぺパロニ
									</label>
									<label class="checkbox-inline" th:remove="all">
										<input type="checkbox" value="">グリルナス
									</label>
									<label class="checkbox-inline" th:remove="all">
										<input type="checkbox" value="">あらびきソーセージ
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group form-inline">
							<div class="row">
								<div class="col-xs-12 col-sm-12">
									<label for="quantity">数量:</label>
									<div class="error-message" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">数量を選択してください</div>
									<input type="number" class="form-control" th:field="*{quantity}" min="1">
									<button class="btn btn-default btn-sm quantity-btn" id="quantityPlusButton" type="button">+</button>
									<button class="btn btn-default btn-sm quantity-btn" id="quantityMinusButton" type="button">-</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-10">
						<div class="form-group">
							<span id="total-price">合計金額：<span id="totalPrice">38,000</span> 円 (税抜)</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-offset-3 col-xs-6">
						<div class="form-group">
							<p>
								<br><input class="form-control btn btn-danger btn-block"
									type="submit" value="カートに入れる"><br>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>

	</form>
</div>
<br>		
	<div class="row col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-xs-12 "style="background-color: white">
		<div class="col-xs-offset-1 col-xs-10">
			<div class="text-center">
				<br>
				<h2>☆☆レビュー一覧☆☆</h2>
				<hr>
			</div>
			<div class="row">
				<div class="form-group">
					<span th:unless="${item.evaluation==0}">
						<span id="total-price" th:text="'平均評価：'+${#numbers.formatDecimal(item.evaluation,1,'COMMA',1,'POINT')}"></span>
					</span>
					<span th:if="${item.evaluation==0}">
						<span th:text="レビューはまだありません。"></span><br>
						<span th:text="レビューしてみませんか？？？？"></span><br>
						<span th:text="するよね？？"></span><br>
						<span th:text="して"></span>
					</span>
				</div>
	
				<div class="form-group">
					<form th:action="@{/review/insert}" method="post">
						<table>
							<tr>
								<td>名前：</td>
								<td><input type="text" name="name" class="form-control"><br></td>
							</tr>
							<tr>
								<td>コメント：</td>
								<td><textarea rows="5" cols="40" name="content"
										class="form-control"></textarea><br></td>
							</tr>
							<tr>
								<td>満足度:</td>
								<td><select id="evaluation" name="evaluation"
									class="form-control">
										<option value="5">5：やばたにえん</option>
										<option value="4">4：チョベリグ～！</option>
										<option value="3">3：マジ卍</option>
										<option value="2">2：タピの方がよくね？</option>
										<option value="1">1：チョベリバ～</option>
								</select> <br></td>
							</tr>
							<tr>
								<td></td>
								<td><button class="form-control btn btn-warning btn-block">レビューする</button></td>
							</tr>
						</table>
						<br>
						<span th:if="${item.evaluation==0}">
							<span th:text="え、しないの？？？？？？？"></span><br>
						</span>
						<input type="hidden" name="itemId" th:value="${item.id}">
					</form>
				</div>
			</div>
		</div>		
		<div th:if="${item.evaluation!=0}" style="height:280px;overflow:auto;" class="col-xs-offset-1 col-xs-10">
			<div>
				<div th:each="review:${item.reviewList}">
					<div class="col-xs-offset-1 col-xs-10">
						<div class="form-group">
							名前：<span th:text="${review.name}"></span><br> 
							内容：<span th:text="${review.content}"></span><br>
							満足度：<span th:text="${review.evaluation}"></span> <br>
						</div>
						<hr>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script th:inline="javascript">
		pizzaPriceList = {
			M: /*[(${item.priceM})]*/ 1390,
			L: /*[(${item.priceL})]*/ 2490
		}
	</script>
	<script th:src="@{/js/item_detail.js}"></script>
</body>
</html>
