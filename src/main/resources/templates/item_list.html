<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>商品一覧 - ラクラクピザ</title>
<link href="css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link href="css/piza.css" th:href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/}">
						<!-- 企業ロゴ -->
						<img alt="main log" src="img/header_logo.png" th:src="@{/img/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-left">
						<span sec:authorize="isAuthenticated()">
							ようこそ <span sec:authentication="principal.user.name">山田</span> さん<br>
							<a href="item_list.html" class="navbar-link" th:href="@{/edit}"><small>ユーザ情報の変更</small></a>
						</span>
					</p>
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link" th:href="@{/cart}">ショッピングカート</a>&nbsp;&nbsp;
						<span sec:authorize="isAuthenticated()">
							<a href="order_history.html" class="navbar-link" th:href="@{/history/showHistoryList}">注文履歴</a>&nbsp;&nbsp;
						</span>
						<span sec:authorize="isAnonymous()">
							<a href="login.html" class="navbar-link btn" th:href="@{/toLogin}">ログイン</a>&nbsp;&nbsp;
						</span>
						<span sec:authorize="isAuthenticated()">
							<a href="item_list.html" class="navbar-link btn" th:href="@{/logout}">ログアウト</a>
						</span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- search form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-12">
				<div class="alert alert-success" th:if="${param.login}">
			   		<p>ログインしました。</p>
			    </div>
				<div class="alert alert-success" th:if="${param.logout}">
			    	<p>ログアウトしました。</p>
			    </div>
			    <div class="alert alert-success" th:if="${param.edited}">
			    	<p>ユーザ情報を変更しました。</p>
			    </div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">商品を検索する</div>
					</div>
					<div class="panel-body">
						<form method="get" th:action="@{/findName}" class="form-horizontal">
							<div class="form-group">
								<label for="code" class="control-label col-sm-2">商品名</label>
								<div class="col-sm-9">
									<input type="text" name="name" id="code" class="form-control input-sm" autocomplete="on" list="dt1" th:value="${name}"/>
										<datalist id="dt1">
											<option th:each="name : ${itemNameList}" th:value="${name}"></option>
										</datalist>
									<div th:if=${noResult}>「<span th:text="${name}"></span>」を含む検索結果が見つかりませんでした</div>
									<div th:if=${nullNameCheck}>商品名を入力してください</div>
								</div>
							</div>
							<div class="text-center">
								<button type="submit" value="検索" class="btn btn-success">検索</button>
								<button type="reset" value="クリア" class="btn btn-default">クリア</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<!-- table -->
		<div class="row col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-xs-12" style="background-color : white">
			
			<div
				class="table-responsive  col-xs-12">
				<div>&nbsp;</div>
				<form th:if="${name==null}" th:action="@{/}" method="get" class="form-inline">
					<select name="sortOrder" class="form-control col-xs-3 col-sm-3" onchange="submit(this.form)"
							th:with="hasSortOrder=${param.sortOrder != null}">
						<option value="">デフォルト</option>
						<option value="DESC" th:selected="${hasSortOrder && 'DESC'.equals(param.sortOrder[0])}">価格の高い順</option>
						<option value="ASC" th:selected="${hasSortOrder && 'ASC'.equals(param.sortOrder[0])}">価格の低い順</option>
						<option value="RANKING" th:selected="${hasSortOrder && 'RANKING'.equals(param.sortOrder[0])}">人気順</option>
					</select>
					<input type="hidden" name="page" value="1">
				</form>
				<form th:unless="${name==null}" th:action="@{/findName}" method="get" class="form-inline">
					<select name="sortOrder" class="form-control col-xs-3" onchange="submit(this.form)"
							th:with="hasSortOrder=${param.sortOrder != null}">
						<option value="">デフォルト</option>
						<option value="DESC" th:selected="${hasSortOrder && 'DESC'.equals(param.sortOrder[0])}">価格の高い順</option>
						<option value="ASC" th:selected="${hasSortOrder && 'ASC'.equals(param.sortOrder[0])}">価格の低い順</option>
						<option value="RANKING" th:selected="${hasSortOrder && 'RANKING'.equals(param.sortOrder[0])}">人気順</option>
					</select>
					<input type="hidden" name="name" th:value="${name}">
					<input type="hidden" name="page" th:value="${page}">
				</form>
				<table class="table table-striped">
					<tbody>
						<tr th:each="item3List:${itemPage}">
							<th th:each="item:${item3List}">
								<a href="item_detail.html" th:href="@{'/item/detail?id='+${item.id}}">
									<img src="img/1.jpg" th:src="@{'/img/'+${item.imagePath}}"
										class="img-responsive img-rounded m-5" width="250" height="600">
								</a>
								<a href="item_detail.html" th:href="@{/item/detail(id=${item.id})}" th:text="${item.name}">じゃがバターベーコン</a><br>
								<span class="price">М</span>
								<th:block th:text="${#numbers.formatInteger(item.priceM,1,'COMMA')}">1,380</th:block>円(税抜)<br>
								<span class="price">L</span>
								<th:block th:text="${#numbers.formatInteger(item.priceL,1,'COMMA')}">2,380</th:block>円(税抜)<br>
							</th>
						</tr>
					</tbody>
				</table>
				<!-- ページング機能 -->
				<nav style="text-align: center;">
					<ul class="pagination" th:remove="all-but-first">
						<li th:each="pageNumber : ${pageNumbers}"
							th:class="${pageNumber==itemPage.number + 1} ? active">
							<a th:if="${name==null}" th:href="@{/(page=${pageNumber},sortOrder=${sortOrder})}"
								th:text=${pageNumber}>1</a>
							<a th:unless="${name==null}" th:href="@{/findName(name=${name},page=${pageNumber},sortOrder=${sortOrder})}"
								th:text=${pageNumber}
								th:class="${pageNumber==itemPage.number + 1} ? active">1</a>
						</li>
						<li class="active"><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
						<li><a href="#">5</a></li>
					</ul>
				</nav>

			</div>
		</div>
	</div>
	<div>&nbsp;</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
